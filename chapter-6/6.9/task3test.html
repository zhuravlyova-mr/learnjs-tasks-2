<script src="test3.js"></script>
<script>

function debounce(func, timeout) {
   
    let passedTime;

    return function around(...args) {   
        if (Date.now() - passedTime < timeout) {
            return;
        }
        func.apply(this, args);
        passedTime = Date.now();
    }
}


</script>
